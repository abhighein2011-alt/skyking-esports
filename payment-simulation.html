<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Skyking Esports - Payment Simulation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #0f172a; color: white; text-align: center; padding: 20px; }
    h1 { color: #fbbf24; }
    button { padding: 10px 20px; margin: 10px; border-radius: 5px; border: none; background: #f59e0b; color: black; cursor: pointer; }
    #status { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>ðŸ’° Tournament Payment Simulation</h1>
  <p>Simulate Entry Fee & Winner Payout</p>

  <button onclick="joinTournament('Player1')">Player1 Join â‚¹10</button>
  <button onclick="joinTournament('Player2')">Player2 Join â‚¹10</button>

  <button onclick="selectWinner()">Select Winner</button>

  <p id="status">Status: Waiting for players...</p>

  <script>
    let players = [];
    const entryFee = 10;

    function joinTournament(playerName){
      players.push(playerName);
      document.getElementById('status').innerText = `${playerName} joined the tournament. Players: ${players.join(', ')}`;
    }

    function selectWinner(){
      if(players.length < 2){
        document.getElementById('status').innerText = "Need at least 2 players to select a winner!";
        return;
      }
      // Random winner
      const winnerIndex = Math.floor(Math.random() * players.length);
      const winner = players[winnerIndex];
      const prize = players.length * entryFee - 2; // 2 = commission
      document.getElementById('status').innerText = `ðŸ† Winner: ${winner}! Prize: â‚¹${prize} (Commission: â‚¹2)`;
      players = []; // Reset for next tournament
    }
  </script>
</body>
</html>
